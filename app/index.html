<!DOCTYPE html>
<html ng-app="BlocTime" ng-cloak>
    <!--  ng-cloak hides the unformatted the elements prior to the quick format of angular  -->
    <head lang="en">
        <meta charset="UTF-8">
        <title>BlocTime</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link href="styles/main.css" type="text/css" rel="stylesheet">
        <!-- Angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="scripts/app.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>
        <script src="scripts/controllers/CountDownCtrl.js"></script>
        <script src="scripts/controllers/TaskHistoryCtrl.js"></script>
        <script src="scripts/filters/timeCode.js"></script>
        <script src="scripts/services/Tasks.js"></script>
    </head>
    <body class="landing" ng-controller="CountDownCtrl">
            <div class="sidebar animate-left" style="display:none" id="mySidebar">
                <button class="close-button" ng-click="sidebarClose()">Close &times;</button>
                <h2>Task History</h2>
                <input class="completed-task">
                <button class="add-task">Add Task</button>
            </div>
            <div class="main" id="main">
                <div ng-controller="TaskHistoryCtrl">
                    <button class="sidebar-button animate-left" ng-click="sidebarOpen()">&#9776;</button>
                </div>
                <div class="button-container">
                    <p class="count-down" ng-bind="counter | timeCode"></p>
                    <div>
                        <button class="button-box button-text" ng-click="startTimer()" ng-show="!isTimerRunning && !onBreak">Start</button>
                    </div>
                    <div>
                        <button class="button-box button-text" ng-click="resetTimer()" ng-show="isTimerRunning">Reset</button>
                    </div>
                    <div>
                        <button class="button-box button-text" ng-click="startTimer()" ng-show="onBreak && !isTimerRunning">Start</button>
                    </div>
                    <div class="break-time">
                        <h1 ng-show="onBreak">BREAKTIME</h1>
                    </div>
                </div>
            </div>
        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
        
        <!-- Add firebase to your web app -->       
        <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>

            storageBucket: "bloctime-5982c.appspot.com",

          firebase.initializeApp(config);
        </script>
        
    </body>

</html>
